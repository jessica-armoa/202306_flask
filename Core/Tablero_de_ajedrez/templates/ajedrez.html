<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
  <title>Ajedrez</title>
</head>
<body>
  <div class="container">
    <table class="tabla">
      <tbody>
      {% for x in range(0,cantidad_x) %}
        <tr>
          {% for y in range(0,cantidad_y) %}
            <td style="background-color:{{ color1 if (x + y)%2 == 0 else color2 }};"></td>
          {% endfor %}
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
